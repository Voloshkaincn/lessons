<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boots</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">

        <div class="container">
            <div class="product-card">
                <div class="product-card__gallery">
                    <div class="product-image">
                        <img src="image/logo1.png" alt="nike" class="product-image__logo">
                        <img src="image/product1.png" alt="nike shoos" class="product-image__img">
                    </div>
                    <div class="product-color">
                        <ul class="product-color__list">
                            <li class="product-color__item">
                                <input type="radio" name="product_color" checked value="gray"
                                    class=" input-color product-color__input">
                            </li>
                            <li class="product-color__item">
                                <input type="radio" name="product_color" value="wight"
                                    class="input-color product-color__input">
                            </li>
                            <li class="product-color__item">
                                <input type="radio" name="product_color" value="red"
                                    class="input-color product-color__input">
                            </li>
                            <li class="product-color__item">
                                <input type="radio" name="product_color" value="blue"
                                    class="input-color product-color__input">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
