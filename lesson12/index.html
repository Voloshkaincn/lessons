<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">
        <div class="modal modal_reg">
            <div class="modal__head">
                <div>
                    <p class="modal__title">Harold Finch</p>
                    <p class="modal__subtitle">your total</p>
                </div>
                <div class="modal__price">
                    $88
                </div>
            </div>
            <div class="modal__content">
                <form class="form" action="#" method="post">
                    <div class="form__group">
                        <label class="form__label" for="cardNumber">Credit card number</label>
                        <input class="form__input" id="cardNumber" type="text" name="cardNumber" required
                            placeholder="card number" data-mask="0000  0000   0000  0000">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="month">Expiration date</label>
                        <select name="month" id="month" class="form__input col-8" required>
                            <option value="month1">month1</option>
                            <option value="month2">month2</option>
                            <option value="month3">month3</option>
                        </select>
                        <select name="year" id="year" class="form__input col-4" required>
                            <option value="year1">year1</option>
                            <option value="year2">year2</option>
                            <option value="year3">year3</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="email">email</label>
                        <input class="form__input" id="email" type="email" name="email">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="cvv">CVV</label>
                        <input class="form__input col-4" id="cvv" type="password" name="cvv" required data-mask="000">
                    </div>
                    <div class="form__footer">
                        <input class="form__submit" type="submit" value="Pay">
                    </div>

                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="libs/jQuery-Mask-Plugin-master/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>

</body>

</html>
